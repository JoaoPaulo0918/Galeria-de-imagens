<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="./sass/style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Estilos da aplicação-->
</head>

<body>

    <!--Topo da página-->
    <header class="header">

        <!--Logo da pagina-->
        <a href="" class="header-bland">Galeria</a>
        
        <!--Navbar, menu da pagina-->
        <nav class="header-navbar">
            <ul>
                <li>
                    <!--Links-->
                    <a href="" class="active">Home</a>
                </li>
                <li>
                    <!--Links-->
                    <a href="">Fotos</a>
                </li>
                <li>
                    <!--Links-->
                    <a href="">Serviços</a>
                </li>
                <li>
                    <!--Links-->
                    <a href="">Sobre</a>
                </li>
                <li>
                    <!--Links-->
                    <a href="">Contato</a>
                </li>
            </ul>
        </nav>

        <!--Icons de redes sociais-->
        <div class="header-social-media">
            <ul>
                <li>
                    <a href="">
                        <!--Icon facebook-->
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <!--Icon Twitter-->
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <!--Icon Instagran-->
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <!--Icon Youtube-->
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!--Corpo da página-->
    <main>

        <!--Div central da galeria-->
        <div class="gallery">

            <!--Card 1-->
            <div class="gallery-card" id="card-1">
                <h2 class="gallery-card-title">Animais</h2>
                <a href="#" class="gallery-card-btn" data-img="../scss/img/animais1.jpg">Mais fotos</a>
            </div>

            <!--Card 2-->
            <div class="gallery-card" id="card-2">
                <h2 class="gallery-card-title">Arquitetura</h2>

            </div>

            <!--Card 3-->
            <div class="gallery-card" id="card-3">
                <h2 class="gallery-card-title">Cidades</h2>
                <a href="#" class="gallery-card-btn" data-img="../scss/img/cidade1.jpg">Mais fotos</a>
            </div>

            <!--Card 4-->
            <div class="gallery-card" id="card-4">

            </div>

            <!--Card 5-->
            <div class="gallery-card" id="card-5">
                <h2 class="gallery-card-title">Esportes</h2>
                <a href="#" class="gallery-card-btn" data-img="../scss/img/esportes1.jpg">Mais fotos</a>

            </div>

            <!--Card 8-->
            <div class="gallery-card" id="card-8">
                <h2 class="gallery-card-title">Pessoas</h2>
                <a href="#" class="gallery-card-btn" data-img="../scss/img/pessoas1.png">Mais fotos</a>
            </div>

            <!--Card 9-->

                <a href="#" class="gallery-card-btn" data-img="../scss/img/refeicoes1.jpg">Mais fotos</a>
            </div>

    <!--Rodapé da pagina ou footer-->
    <footer>
        <p><span>Galleria Fotos</span> &copy; 2024</p>
    </footer>
    
</body>

<script src="./javascript/funcionImg.js"></script>
</html>
